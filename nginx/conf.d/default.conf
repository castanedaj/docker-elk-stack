map $http_upgrade $connection_upgrade {
    'websocket' upgrade;
    default close;
}

server {
    listen 9200;
    server_name 127.0.0.1;
    location / {
        proxy_set_header Host $host;
        proxy_pass http://elasticsearch:9200;

        include conf.d/proxy-header.include;
    }
}

server {
    listen 5601;
    server_name 127.0.0.1;
    location / {
        proxy_set_header Host $host;
        proxy_pass http://kibana:5601;

        include conf.d/proxy-header.include;
    }
}